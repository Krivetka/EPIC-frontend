<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Data Table</title>
  <style>
    body * {
      border: 1px solid black;
    }
  </style>
</head>
<body>

<table>
  <caption>Table of Random Data</caption>
  <thead>
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
    <th colspan="2">Header 3-4</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Data 1</td>
    <td>Data 2</td>
    <td>Data 3</td>
    <td>Data 4</td>
  </tr>
  <tr>
    <td rowspan="2">Data 5 and 6</td>
    <td>Data 7</td>
    <td>Data 8</td>
    <td>Data 9</td>
  </tr>
  <tr>
    <td>Data 10</td>
    <td>Data 11</td>
    <td>Data 12</td>
  </tr>
  <tr>
    <td>Data 13</td>
    <td>Data 14</td>
    <td>Data 15</td>
    <td>Data 16</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td>Footer 1</td>
    <td>Footer 2</td>
    <td colspan="2">Footer 3-4</td>
  </tr>
  </tfoot>
</table>

</body>
</html>
